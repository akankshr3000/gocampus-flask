<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - GoCampus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Poppins", sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?auto=format&fit=crop&w=1920&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.5;
      z-index: 0;
      filter: blur(1px) brightness(0.7);
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0.5) 100%);
      z-index: 1;
    }

    .glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .glow::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 60%;
      height: 512px;
      background: radial-gradient(ellipse at center, rgba(99, 102, 241, 0.3) 10%, rgba(99, 102, 241, 0) 60%);
      border-radius: 50%;
      scale: 2.5;
    }

    .glow::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 40%;
      height: 256px;
      background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.2) 10%, rgba(139, 92, 246, 0) 60%);
      border-radius: 50%;
      scale: 2;
    }

    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      animation: appear 0.5s ease-out;
    }

    @keyframes appear {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      animation: appear 0.5s ease-out 0.1s both;
      margin: 0 auto;
      width: 100%;
      text-align: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #94a3b8;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      margin-left: auto;
      margin-right: auto;
      width: fit-content;
    }

    .badge a {
      color: #ffffff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      transition: color 0.3s ease;
    }

    .badge a:hover {
      color: #6366f1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #ffffff, #a0a0a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #94a3b8;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .alert {
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #86efac !important;
      text-align: center;
      font-weight: 500;
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #fca5a5 !important;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
      width: 100%;
      max-width: 100%;
    }

    label {
      display: block;
      color: #e2e8f0;
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #ffffff !important;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: rgba(30, 41, 59, 0.8);
    }

    input::placeholder {
      color: #94a3b8 !important;
      opacity: 0.7;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #0ea5e9 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
    }

    .btn-glow {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #0ea5e9 100%);
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4),
        0 0 40px rgba(99, 102, 241, 0.2);
    }

    .btn-glow:hover {
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.6),
        0 0 60px rgba(99, 102, 241, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.6);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #94a3b8;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #ffffff;
    }

    @media (max-width: 640px) {
      .card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .form-group {
        padding-left: 0;
      }

      input, .btn {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="background-image"></div>
  <div class="background-overlay"></div>
  <div class="glow"></div>

  <div class="container">
    <div class="card">
      <div class="badge">
        <span>üîê Secure Admin Access</span>
      </div>

      <h1>Admin Login</h1>
      <p class="subtitle">Enter your credentials to access the dashboard</p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert {% if '‚ùå' in messages[0] or 'Invalid' in messages[0] or 'Error' in messages[0] %}alert-danger{% endif %}">
            {% for msg in messages %}
              {{ msg }}
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="/admin_login" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Username" required autofocus />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required />
        </div>

        <button type="submit" class="btn btn-glow">Login</button>
      </form>

      <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
