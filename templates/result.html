<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-center">

  <div class="container py-5">
    <div class="card shadow-sm w-50 mx-auto p-5">
      <h2 style="color:{{ color }};">{{ message }}</h2>

      {% if student %}
      <div class="mt-4 text-start"
        style="background: #fff; padding: 1.5rem; border-radius: 12px; border: 1px solid #e2e8f0;">
        <div style="display: flex; gap: 1.5rem; align-items: flex-start;">
          <div style="flex-shrink: 0;">
            {% if student.photo_url %}
            <img src="{{ student.photo_url }}" alt="Student Photo"
              style="width: 100px; height: 125px; object-fit: contain; border-radius: 10px; border: 1px solid #e2e8f0; background: #f8fafc;">
            {% endif %}
          </div>
          <div style="flex-grow: 1;">
            <h4 style="margin-bottom: 0.5rem;">{{ student.name }}</h4>
            <p class="mb-1 text-muted">ID: {{ student.student_id }}</p>
            <p class="mb-1">Bus: <strong>{{ student.bus_id }}</strong></p>
            {% if student.email %}
            <p class="mb-1 text-muted" style="font-size: 0.9rem;">{{ student.email }}</p>
            {% endif %}
          </div>
        </div>
      </div>
      {% endif %}

      <a href="/" class="btn btn-primary mt-4">Go Back</a>
    </div>
  </div>

  <footer class="text-center mt-4 text-muted">
    <p>Â© 2025 GoCampus Project</p>
  </footer>

</body>

</html>
