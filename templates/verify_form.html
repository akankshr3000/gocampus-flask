<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Fee - GoCampus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Poppins", sans-serif;
        background: #000000;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 500px;
      }

      .card {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      .subtitle {
        color: #94a3b8;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        color: #e2e8f0;
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        padding: 0.875rem 1.25rem;
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: #ffffff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        background: rgba(30, 41, 59, 0.8);
      }

      input::placeholder {
        color: #64748b;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #0ea5e9 100%);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(99, 102, 241, 0.6);
      }

      .btn:active {
        transform: translateY(0);
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: #94a3b8;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: #ffffff;
      }

      @media (max-width: 640px) {
        .card {
          padding: 2rem 1.5rem;
        }

        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h2>Verify Fee Status</h2>
        <p class="subtitle">Enter student ID to check payment status</p>

        <form action="/verify" method="POST">
          <div class="form-group">
            <label for="student_id">Student ID</label>
            <input
              type="text"
              id="student_id"
              name="student_id"
              placeholder="e.g., S101"
              required
              autofocus
            />
          </div>

          <button type="submit" class="btn">Verify</button>
        </form>

        <a href="/" class="back-link">‚Üê Back to Home</a>
      </div>
    </div>
  </body>
</html>
